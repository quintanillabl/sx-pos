<div [formGroup]="parent" layout layout-align="center" layout-margin class="partidas-grid-container">
  <div formArrayName="partidas">

    <table td-data-table>
      <thead>
        <tr td-data-table-column-row>
          <th td-data-table-column>Rng</th>
          <th td-data-table-column>Producto</th>
          <th td-data-table-column>Descripci√≥n</th>
          <th td-data-table-column>Vendido</th>
          <th td-data-table-column>Por Enviar</th>
          <th td-data-table-column>Quitar</th>
        </tr>
      </thead>
      <tbody>
        <tr td-data-table-row *ngFor="let row of partidas; index as i" [formGroupName]="i">
          <td td-data-table-cell >{{i + 1}}</td>
          <td td-data-table-cell >{{row.producto.clave}}</td>
          <td td-data-table-cell >{{row.producto.descripcion}}</td>
          <td td-data-table-cell numeric="true">{{row.ventaDet.cantidad}}</td>
          <td td-data-table-cell numeric="true" >
            <a  md-button class="mat-accent" (click)="editar(i, row)" >{{row.cantidad}}</a>
          </td>
          <td td-data-table-cell numeric="false">
            <button md-icon-button type="button" (click)="delete(i)">
              <md-icon md-icon-button color="accent" >delete</md-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
